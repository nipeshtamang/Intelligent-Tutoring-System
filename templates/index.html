<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Ontology</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" style="text-align: center;">

        <div class="jumbotron jumbotron-fluid bg-primary py-5 text-white mb-5">
            <h1 class="text-uppercase">ITS For Geometric Shapes</h1>
            <hr class="my-4">
            <h3>WELCOME: <span style="color: black; text-transform: uppercase;">{{ name }}</span></h3>
            <p>This is the online tutoring system application where you can learn about the geometric shapes.</p>
          </div>
        

        <div class="container">
            <div class="row">
            <div class="col">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2023/04/02/09/52/triangle-7894202_1280.png" height="200px" width="auto" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Trianlge</h5>
                      <p class="card-text">Area: {{ triangle_area }}</p>
                      
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://shapes1080.weebly.com/uploads/1/4/8/5/14859956/7256467.png?356" height="200px" width="auto" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Rectangle</h5>
                      <p class="card-text">Area: {{ rectangle_area }}</p>
                      
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://i.pinimg.com/736x/69/b5/49/69b549cc5027afbcbafc4755fcfeb03c.jpg" height="200px" width="auto" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Square</h5>
                      <p class="card-text">Area: {{ square_area }}</p>
                      
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://static.thenounproject.com/png/1788294-200.png" height="200px" width="100px" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Circle</h5>
                      <p class="card-text">Area: {{ circle_area }}</p>
                      
                    </div>
                  </div>
            </div>
        </div>

        <a href="./quiz" class="btn btn-success my-5">Take Test</a>

        </div>
    </div>
</body>
</html>
